<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <table class="table table-striped">
        <thead>
        <tr>
            <th><wicket:message key="keyID"/></th>
            <th><wicket:message key="expirationDAte"/></th>
            <th><wicket:message key="nbChar"/></th>
            <th>status</th>
            <th><wicket:message key="action"/>s</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="lvKey">
            <td wicket:id="keyID"></td>
            <td wicket:id="expirationDAte">[name]</td>
            <td wicket:id="nbChar">[role]</td>
            <td>
                <div class="btn-group btn-default">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <wicket:message key="action"/>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#" wicket:id="edit"><i class="icon-edit"/>&nbsp;
                            <wicket:message key="edit"/>
                        </a></li>
                        <li><a href="#" wicket:id="remove"><i class="icon-remove"/>&nbsp;
                            <wicket:message key="delete"/>
                        </a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
