<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

        <div class="col-md-2">
            <h1 class="page-header">
                Profile

            <ul class="nav nav-sidebar blackelement">

                        <i class="fa fa-cube"></i>&nbsp;<wicket:message key="account"/>

                <li wicket:id="character">

                </li>
                <li wicket:id="apiKey">
                    <a href="#" wicket:id="apiKeyLink">
                        <i class="fa fa-key"></i>&nbsp;<wicket:message key="APIKEY"/>
                    </a>
                </li>

            </ul>

        <div class="col-md-10" wicket:id="panel"/>
    </div>
