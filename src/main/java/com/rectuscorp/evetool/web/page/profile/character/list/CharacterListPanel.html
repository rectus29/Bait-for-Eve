<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <h1 class="page-header">
        <wicket:message key="charactere"/>
    </h1>
    <div class="blackelement">
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>#</th>
                <th>
                    <wicket:message key="name"/>
                </th>
                <th>
                    <wicket:message key="corporation"/>
                </th>
                <th>
                    <wicket:message key="action"/>
                    s
                </th>
            </tr>
            </thead>
            <tbody wicket:id="wmc">
            <tr wicket:id="lv">
                <td><i class="fa fa-star" wicket:id="default" style="color: orange;"></i></td>
                <td><img wicket:id="avatar" height="32"/></td>
                <td wicket:id="id"></td>
                <td wicket:id="name">[name]</td>
                <td>
                    <img wicket:id="corpAvatar" height="24"/>
                    <span wicket:id="corp"/>
                </td>
                <td>
                    <div class="btn-group btn-default">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <wicket:message key="action"/>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="#" wicket:id="makePrincipal">
                                    <i class="fa fa-star"/>&nbsp;
                                    <wicket:message key="makePrincipal"/>
                                </a>
                            </li>
                            <li>
                                <a href="#" wicket:id="refresh">
                                    <i class="fa fa-refresh"/>&nbsp;
                                    <wicket:message key="refresh"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div wicket:id="navigator"/>
        <div wicket:id="modal"/>
    </div>
</wicket:panel>
</body>
</html>
