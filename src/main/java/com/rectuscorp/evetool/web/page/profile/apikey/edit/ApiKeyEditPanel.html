<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form action="#" wicket:id="form">
        <div class="form-group">
            <label wicket:for="keyId">KeyID</label>
            <input type="text" class="form-control" wicket:id="keyId">
        </div>
        <div class="form-group">
            <label wicket:for="verificationCode">Verification Code</label>
            <input type="text" class="form-control" wicket:id="verificationCode" >
        </div>
        <div wicket:id="feed"/>
        <a href="#" class="btn btn-primary" wicket:id="refresh">
            <wicket:message key="refresh"/>
        </a>
        <a href="#" class="btn btn-primary" wicket:id="submit">
            <wicket:message key="submit"/>
        </a>
        <a href="#" class="btn btn-default" wicket:id="cancel">
            <wicket:message key="cancel"/>
        </a>
    </form>
</wicket:panel>
</body>
</html>
