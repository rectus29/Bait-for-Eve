<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
        <h1 class="page-header">
            <wicket:message key="APIKey"/>
        </h1>
    <div class="blackelement">
        <div>
            <a href="#" wicket:id="add" class="btn btn-primary">
                <wicket:message key="add"/>
            </a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    <wicket:message key="keyID"/>
                </th>
                <th>
                    <wicket:message key="expirationDate"/>
                </th>
                <th>
                    <wicket:message key="nbChar"/>
                </th>
                <th>
                    <wicket:message key="action"/>
                </th>
            </tr>
            </thead>
            <tbody wicket:id="wmc">
            <tr wicket:id="lvKey">
                <td wicket:id="keyID"></td>
                <td>-</td>
                <td wicket:id="nbChar"/>
                <td>
                    <div class="btn-group btn-default">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <wicket:message key="action"/>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="#" wicket:id="edit">
                                    <i class="icon-edit"/>
                                    <wicket:message key="edit"/>
                                </a>
                            </li>
                            <li>
                                <a href="#" wicket:id="remove">
                                    <i class="icon-remove"/>
                                    <wicket:message key="delete"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div wicket:id="modal"/>
</wicket:panel>
</body>
</html>
