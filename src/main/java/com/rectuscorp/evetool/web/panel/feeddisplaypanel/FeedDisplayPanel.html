<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="feedParser">
        <h2 wicket:id="title"/>

        <div wicket:id="lv" class="nodeItem row">
            <div class="col-md-2">
                <img wicket:id="enclosure" class="nodeEnclosure img-responsive "/>
            </div>
            <div class="col-md-10">
                <div class="titleHolder">
                    <a href="#" wicket:id="link" class="nodeTitle" target="_blank">
                        <span wicket:id="subject"/>
                    </a>
                </div>
                <div>
                    <div wicket:id="content"/>
                </div>
                <div>
                    <span wicket:id="date"/>&nbsp;|&nbsp;<span wicket:id="author"/>
                </div>
            </div>

        </div>
    </div>
</wicket:panel>
</body>
</html>
